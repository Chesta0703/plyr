<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr.io YouTube Embeded Video Player</title>
    <!-- Docs styles -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/demo.css" />
    <script type="text/javascript">window.ENV_VARIABLE = 'http://127.0.0.1:5500'</script>
</head>

<body>
    <div>
        <form action="">
            <label for="link">Link</label><br>
            <input type="url" id="link" ><br>
            <button onclick="play()">Change video</button>
    </div>
    <div style="width: 500px;" class="player" id="player">
        <iframe id = "flue" src="https://www.youtube.com/embed/bTqVqk7FSmY" allowfullscreen
            allowtransparency
            allow="autoplay">
        </iframe>
    </div>

    <script src="https://cdn.plyr.io/3.6.3/demo.js"></script>
    <script type="text/javascript">
        load:function play() {
            var link1 = document.getElementById('link').value;
            console.log(link1);
            var player = document.getElementById("flue");
            player.src = `"${link1}"`;
    </script>
    


</body>

</html>
